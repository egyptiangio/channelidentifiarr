services:
  channelidentifiarr:
    image: ghcr.io/egyptiangio/channelidentifiarr:latest
    container_name: channelidentifiarr
    restart: unless-stopped
    ports:
      - "9192:9192"
    volumes:
      - ./data:/data
    environment:
      # Optional environment variables with default values. Override these in your .env file.
      - TZ=${TZ:-America/New_York}
      - BACKEND_LOG_LEVEL=${BACKEND_LOG_LEVEL:-INFO}
      - DATABASE_PATH=${DATABASE_PATH:-/data/channelidentifiarr.db}
      - FRONTEND_PATH=${FRONTEND_PATH:-frontend}
      - SETTINGS_PATH=${SETTINGS_PATH:-/data/settings.json}