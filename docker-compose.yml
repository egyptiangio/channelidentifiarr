services:
  channelidentifiarr:
    image: ghcr.io/egyptiangio/channelidentifiarr:latest
    container_name: channelidentifiarr
    restart: unless-stopped
    ports:
      - "9192:9192"
    volumes:
      - ./data:/data
    environment:
      # Optional environment variables with default values. Override these in your .env file.
      - TZ=${TZ:-America/New_York}
      - CHANNELIDENTIFIARR_BACKEND_LOG_LEVEL=${CHANNELIDENTIFIARR_BACKEND_LOG_LEVEL:-INFO}
      - CHANNELIDENTIFIARR_DATABASE_PATH=${CHANNELIDENTIFIARR_DATABASE_PATH:-/data/channelidentifiarr.db}
      - CHANNELIDENTIFIARR_FRONTEND_PATH=${CHANNELIDENTIFIARR_FRONTEND_PATH:-frontend}
      - CHANNELIDENTIFIARR_SETTINGS_PATH=${CHANNELIDENTIFIARR_SETTINGS_PATH:-/data/settings.json}